<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
    {% for task in tasks %}
    <li>
        <strong>{{task.title}}</strong><br>
        {{task.description}} <br>
        Created on :{{task.created_at}}

    </li>
    {% endfor %}
</ul>
</body>
</html>
